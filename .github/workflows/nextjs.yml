name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install and Build
        run: |
          # 1. Tenta encontrar a pasta que contém o package.json
          # Se o seu projeto estiver em uma pasta chamada 'Calculadora-de-Imc', ele entrará nela.
          PROJECT_DIR=$(find . -name "package.json" -not -path "*/node_modules/*" -exec dirname {} \;)
          echo "Diretório do projeto encontrado: $PROJECT_DIR"
          cd $PROJECT_DIR
          
          # 2. Instala e constrói
          npm install
          npx next build
          
          # 3. Garante que a pasta 'out' esteja no lugar certo para o upload
          if [ "$PROJECT_DIR" != "." ]; then
            cp -r out $GITHUB_WORKSPACE/
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # O upload sempre buscará a pasta 'out' na raiz agora
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4